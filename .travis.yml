language: scala
scala:
- 2.11.7
jdk:
- oraclejdk8

sudo: false
addons:
  apt:
    packages:
    - pandoc
    - libreoffice-writer
    - wkhtmltopdf
    - xvfb

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"

script:
- sbt ++$TRAVIS_SCALA_VERSION mdocValidate
after_success:
- bash <(curl -s https://codecov.io/bash)
- |
  [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ] &&
  sbt ++$TRAVIS_SCALA_VERSION mdocPublishJar
env:
  global:
  - secure: 
  - secure: 

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/13627e9a6e8fa0dec084 # m-doc/general
    on_success: change
    on_failure: always
    on_start: never
